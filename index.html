<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>RocketNews.</title>
  </head>
  <body>
    <div class="container">
      <div id="bg-black"></div>

      <div id="content">
        <header>
          <div id="header-logo">
            <img src="assets/logo.svg" alt="" />
          </div>
        </header>

        <div id="texts">
          <div id="text-1">
            <p>atualize ideias e informações em 5 minutos.</p>
          </div>

          <div id="text-2">
            <p>
              tudo que você precisa saber para começar seu dia bem e informado
            </p>
          </div>

          <div id="text-3">
            <p>
              noticias sobre o universo Rocketseat, e tudo o que precisa para
              começar o dia melhor. perfeito para se preparar para codar ☕
            </p>
          </div>
        </div>

        <div id="email">
          <p>Insira seu e-mail:</p>

          <div id="touchables">
            <input id="input" type="text" placeholder="oi@rocketseat.com" />
            <button id="button">
              <img src="assets/send.svg" alt="arrow" />
            </button>
          </div>
        </div>

        <div id="setinha">
          <p>deixe-me ler primeiro</p>
          <img src="assets/arrow-right.svg" alt="arrow" />
        </div>
      </div>
    </div>
  </body>
</html>
